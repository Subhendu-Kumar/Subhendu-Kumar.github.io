<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="py-16 px-10 m-0 flex items-center justify-center h-screen w-full">
    <div class="w-1/3 h-full flex flex-col items-center justify-start gap-2">
        <div class="w-72 h-72 rounded-full bg-blue-100 overflow-hidden">
            <img src="me.png" alt="image" class="w-full h-full object-center object-cover">
        </div>
        <h1 class="mt-6 text-4xl font-bold font-sans">Subhendu Kumar</h1>
        <p class="text-lg font-semibold font-sans">Building Scalable and Efficient Web Applications</p>
        <p class="text-base text-center font-medium font-sans">Full-Stack Developer, Problem Solver, and Technology
            Enthusiast. Passionate about crafting seamless user
            experiences and robust backend systems.</p>
    </div>
    <div class="w-2/3 px-10 h-full flex flex-col items-start justify-start">
        <div class="w-full grid grid-cols-4 gap-8 grid-rows-2 h-96">
            <a href="https://github.com/Subhendu-Kumar" target="_blank"
                class="col-span-2 p-6 row-span-2 bg-[#f5f7fd] rounded-xl border border-gray-200 hover:bg-blue-50 cursor-pointer transition-all duration-300 ease-in-out flex flex-col justify-between">
                <div class="w-full h-auto flex items-center justify-between">
                    <img align="center"
                        src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/github.svg"
                        alt="subhendu_330" height="40" width="40" />
                    <button
                        class="px-3 py-0.5 bg-blue-500 text-white font-sans font-semibold text-lg rounded-lg">Follow</button>
                </div>
                <div class="w-full aspect-[16/10] bg-green-100 overflow-hidden rounded-lg">
                    <img src="github-profile.png" alt="image" class="w-full h-full object-center object-cover">
                </div>
            </a>
        </div>
    </div>
</body>

</html>
